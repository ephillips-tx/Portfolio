<!doctype html>
<html lang="en">

<head>
    <title>Eric Phillips' Portfolio Site</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Google Fonts / Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montez|Montserrat&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">    
</head>

<body>
    <div class="row minHeight">
        <!-- Mobile navigation button -->
        <button class="navbar-toggler navButton" id="navButton" type="button" 
        aria-label="Toggle navigation" onclick="sideNavToggle();">
            <span class="navbar-toggler-icon material-icons-round">
                menu_open
            </span>
        </button>
        <!-- Side navigation -->
        <aside class="sideNav d-flex flex-column" id="sideNav">
            <p class="logo">ewp</p>
            <nav class="navbar mt-5">
                <ul class="navbar-nav">
                    <li class="nav-item active px-2 py-2">
                        <a class="nav-link d-flex justify-content-start align-items-center text-white" href="#">
                            <span class="material-icons-round px-2">cottage</span>
                            <span class="sideLink">HOME</span>
                        </a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link d-flex justify-content-start align-items-center text-white" href="#">
                            <span class="material-icons-round px-2">hail</span>
                            <span class="sideLink">ABOUT</span>
                        </a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link d-flex justify-content-start align-items-center text-white" href="#">
                            <span class="material-icons-round px-2">work_outline</span>
                            <span class="sideLink">PROJECTS</span>
                        </a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link d-flex justify-content-start align-items-center text-white" href="#">
                            <span class="material-icons-round px-2">mail</span>
                            <span class="sideLink">CONTACT</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="container-fluid align-items-center">
            <div class="col-12 col-lg-6 mb-5" id="col1">
                <img src="img/m2blurry.png" class="rounded-circle smallPic" alt="Picture of Eric Phillips">
            </div>
            
            <div class="col-12 col-lg-6">
                <div class="row w-100" id="col2">
                    <div class="col-12 mb-1">
                        <p class="intro">HOWDY! MY NAME IS</p>
                    </div>
                    <div class="col-12 mb-3">
                        <h1 class="myName">
                            <span style="color: #66cc33">Eric</span> Phillips
                        </h1>
                    </div>
                    <div class="col-12 mb-3">
                        <p class="shortDescription">
                            A <span style="color: #9932cc;">Front-End Web Developer</span> dedicated to 
                            creating interactive applications and dynamic experiences on the world-wide web.
                        </p>
                    </div>
                    <div class="row linkList">
                        <div class="col-6 text-left">
                            <div class="btn resumeBtn">
                                Resum&eacute;
                            </div>
                        </div>
                        <div class="col-6">
                            <ul class="smList">
                                <!--Icons are for personal use from cleanpng.com-->
                                <li>
                                    <a href="" target="_blank" rel="noopener noreferrer">
                                        <img class="img-fluid" src="img/lnkdn-transparent.png" alt="LinkedIn">
                                    </a>
                                </li>
                                <li>
                                    <a href="" target="_blank" rel="noopener noreferrer">
                                        <img class="img-fluid" src="img/git-transparent.png" alt="GitHub">
                                    </a>
                                </li>
                                <li>
                                    <a href="" target="_blank" rel="noopener noreferrer">
                                        <img class="img-fluid" src="img/twtr-transparent.png" alt="Twitter">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/site.js"></script>
</body>

</html>
